about_content: | # this will include new lines to allow paragraphs
  Hi, I am Moran, an RT embedded developer and team lead, with experience in different embedded IOT products ranging from home automation to agriculture and medical fields. I am enthusiastic about learning new technologies and applying them to solve real-world problems. I am a team player and a good communicator, and I enjoy working with people from different backgrounds and cultures.

  I am most skilled in: <mark>C/C++</mark> and <mark>FreeRTOS</mark>.

  My mother tongue is <mark>Hebrew</mark>, and I am fluent in <mark>English</mark> and very good in <mark>Mandarin Chinese</mark>.

